# Bitcoin Core Configuration for Analysis Node

# Network Settings - Minimal participation
server=1
listen=0
maxconnections=8

# RPC Settings
rpcuser=btcuser
rpcpassword=btcpass
rpcallowip=0.0.0.0/0
rpcbind=0.0.0.0

# Indexing - Required for analysis
txindex=1

# Wallet
disablewallet=0

# ZMQ - Real-time notifications
zmqpubhashtx=tcp://0.0.0.0:28332
zmqpubhashblock=tcp://0.0.0.0:28333
zmqpubrawblock=tcp://0.0.0.0:28334
zmqpubrawtx=tcp://0.0.0.0:28335

# Performance
dbcache=2048
par=4

# Logging
debug=0
printtoconsole=1

# Pruning (set to 0 for full node, required for complete analysis)
prune=0
